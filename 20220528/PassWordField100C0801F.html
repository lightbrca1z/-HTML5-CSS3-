<!DOCTYPE html>

<head>
	
	<style>
		body{
			margin: 0;
		}
		form{
			padding: 16px;
		}
		input{
			box-sizing: border-box;
		}
		input[type="text"]{
			margin: 0.5em 0;
			padding: 0.5em;
			width: 100%;
			font-size: 16px;
			#999;
			border-radius: 6px;
		}
		input[text="text"]:focus{
			background-color: #e2ecf6;
		}
	</style>
</head>

<body>
<form action="#" method="post">
	<p><label for="name-field">お名前</label><br>
	<input type="text" name="name" id="name-field" required></p>
	<p><label for="pw-field">パスワード</label><br>
	<input type="password" name="pw" id="pw-field"></p>
</form>

</body>

</html>
